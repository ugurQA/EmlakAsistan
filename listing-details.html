<!DOCTYPE html>
<html>
<head>
  <title>Listing Details</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8"> <!-- Ensures proper handling of Turkish characters -->
  <style>
    /* Basic inline styles for table and images (can be moved to styles.css) */
    table {
      border-collapse: collapse;
      width: 80%; /* Reduced width for a shorter table */
      margin: 20px auto; /* Center the table */
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .key {
      font-weight: bold;
      width: 20%; /* Key columns (e.g., "ID:") are narrower */
    }
    .value {
      width: 30%; /* Value columns are wider */
    }
    .full-value {
      width: 80%; /* Full width for merged value cells */
    }
    .image-gallery-container {
      position: relative;
      width: 80%;
      margin: 20px auto;
      overflow: hidden;
    }
    .image-gallery {
      display: flex;
      flex-wrap: nowrap; /* Prevent wrapping to multiple rows */
      overflow-x: auto; /* Enable horizontal scrolling */
      scroll-behavior: smooth; /* Smooth scrolling for arrow navigation */
      gap: 10px;
      padding: 10px 0;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on touch devices */
      scrollbar-width: none; /* Hide scrollbar in Firefox */
    }
    .image-gallery::-webkit-scrollbar {
      display: none; /* Hide scrollbar in Chrome/Safari */
    }
    .image-gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      cursor: pointer; /* Indicate that the image is clickable */
      flex: 0 0 auto; /* Prevent images from shrinking */
    }
    .image-gallery .image-container {
      position: relative;
      display: inline-block;
    }
    .image-gallery .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%; /* Ensure circular shape */
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center; /* Center the "√ó" */
    }
    .gallery-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .gallery-arrow.left {
      left: 0;
    }
    .gallery-arrow.right {
      right: 0;
    }
    .button-group {
      text-align: center;
      margin: 10px 0;
    }
    .button-group button {
      display: inline-block; /* Ensure buttons are on the same line */
      margin: 0 5px;
      padding: 4px 8px; /* Reduced padding for smaller buttons */
      font-size: 12px; /* Smaller font size */
      cursor: pointer;
      border-radius: 4px;
      border: none;
      width: auto; /* Let the width be determined by content */
      min-width: 100px; /* Minimum width to ensure readability */
      text-align: center;
    }
    .back-btn {
      background-color: #888; /* Gray for back */
      color: white;
    }
    .delete-btn {
      background-color: #ff6666; /* Soft red color */
      color: white;
    }
    .edit-btn {
      background-color: #4CAF50; /* Green for edit */
      color: white;
    }
    .save-btn {
      background-color: #2196F3; /* Blue for save */
      color: white;
    }
    .cancel-btn {
      background-color: #ccc; /* Gray for cancel */
      color: black;
    }
    /* Add icons using pseudo-elements */
    .back-btn::before {
      content: "‚Üê "; /* Unicode arrow for back */
    }
    .delete-btn::before {
      content: "üóëÔ∏è "; /* Unicode trash can for delete */
    }
    .edit-btn::before {
      content: "‚úèÔ∏è "; /* Unicode pencil for edit */
    }
    .save-btn::before {
      content: "üíæ "; /* Unicode floppy disk for save */
    }
    .cancel-btn::before {
      content: "‚úñ "; /* Unicode cross for cancel */
    }
    h1, h2 {
      text-align: center;
    }
    .listing-title {
      margin: 10px 0;
      font-size: 1.5em;
      color: #333;
    }
    /* Pop-up styles for image gallery */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      position: relative;
      max-width: 80%;
      max-height: 80%;
      text-align: center;
    }
    .popup-content img {
      max-width: 100%;
      max-height: 60vh; /* Larger image in the pop-up */
      object-fit: contain;
    }
    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      z-index: 1001;
    }
    .arrow.left {
      left: 5%;
    }
    .arrow.right {
      right: 5%;
    }
    .counter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
    }
    /* Confirmation pop-up styles */
    .confirm-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .confirm-content {
      background-color: white;
      padding: 30px; /* Increased padding for better spacing */
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .confirm-content p {
      margin: 0 0 20px;
      font-size: 16px;
    }
    .confirm-content button {
      margin: 0 10px;
      padding: 8px 16px;
    }
    .confirm-yes {
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .confirm-no {
      background-color: #ccc;
      color: black;
      border: none;
      border-radius: 4px;
    }
    /* Editable field styles */
    .editable:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    input, textarea, select {
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Listing Details</h1>
  <div class="button-group">
    <button class="back-btn" onclick="location.href='dashboard.html'">ƒ∞lanlara D√∂n</button> <!-- Changed from "Back to Dashboard" -->
    <button class="delete-btn" onclick="showDeleteConfirm()">ƒ∞lanƒ± Sil</button>
    <button class="edit-btn" onclick="toggleEditMode()">Edit</button>
  </div>
  <div class="button-group" id="editActions">
    <button class="save-btn" id="saveBtn" style="display: none;" onclick="saveChanges()">Save</button>
    <button class="cancel-btn" id="cancelBtn" style="display: none;" onclick="cancelEdit()">Cancel</button>
  </div>
  <div id="listingDetails"></div>

  <!-- Pop-up for image gallery -->
  <div id="imagePopup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">√ó</span>
      <span class="arrow left" onclick="changeImage(-1)">‚ùÆ</span>
      <img id="popupImage" src="" alt="Popup Image">
      <span class="arrow right" onclick="changeImage(1)">‚ùØ</span>
      <div id="imageCounter" class="counter"></div>
    </div>
  </div>

  <!-- Confirmation pop-up for delete -->
  <div id="deleteConfirmPopup" class="confirm-popup">
    <div class="confirm-content">
      <p>Bu ilanƒ± silmek istediƒüinizden emin misiniz?</p>
      <button class="confirm-yes" onclick="confirmDelete()">Evet-Sil</button>
      <button class="confirm-no" onclick="closeDeleteConfirm()">Hayƒ±r-Geri D√∂n</button>
    </div>
  </div>

  <script type="module">
    import { db, getDoc, doc, updateDoc, storage, ref, uploadBytes, getDownloadURL, deleteObject } from './app.js';
    import { createRoomTypeDropdown, createHeatingDropdown, createParkingDropdown, createSiteDropdown, createDevelopmentStatusDropdown, createFloorDropdown, createTotalFloorsDropdown } from './components.js';

    let currentImageIndex = 0;
    let images = [];
    let docId = null;
    let originalData = null;
    let editMode = false;
    let newImages = []; // For newly added images during edit

    // Load listing details based on URL parameter
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      docId = urlParams.get("id");
      if (docId) {
        const listingsDiv = document.getElementById("listingDetails");
        if (listingsDiv) {
          loadListingDetails(listingsDiv);
        }
      }
    });

    function loadListingDetails(listingsDiv) {
      getDoc(doc(db, "properties", docId)).then(docSnap => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          originalData = { ...data }; // Store original data for cancel functionality
          images = data.photos || []; // Store images for the pop-up

          // Display the title (Ba≈ülƒ±k) as a heading above the table
          const titleHeading = document.createElement("h2");
          titleHeading.className = "listing-title";
          titleHeading.textContent = data.title || "No title";
          listingsDiv.appendChild(titleHeading);

          // Create the table
          const table = document.createElement("table");
          table.border = "1";
          table.style.borderCollapse = "collapse";
          table.id = "listingTable";

          const tbody = document.createElement("tbody");

          // Helper function to add a row with two key-value pairs
          const addRow = (key1, value1, key2, value2, field1, field2, editable1 = true, editable2 = true) => {
            const tr = document.createElement("tr");
            const tdKey1 = document.createElement("td");
            tdKey1.className = "key";
            tdKey1.textContent = key1;
            const tdValue1 = document.createElement("td");
            tdValue1.className = `value ${editable1 ? "editable" : ""}`;
            tdValue1.dataset.field = field1;
            tdValue1.textContent = value1 || "";
            if (key1 === "Fiyat" && value1) {
              tdValue1.style.color = "red";
            }

            const tdKey2 = document.createElement("td");
            tdKey2.className = "key";
            tdKey2.textContent = key2 || "";
            const tdValue2 = document.createElement("td");
            tdValue2.className = `value ${editable2 ? "editable" : ""}`;
            tdValue2.dataset.field = field2;
            tdValue2.textContent = value2 || "";
            if (key2 === "Fiyat" && value2) {
              tdValue2.style.color = "red";
            }

            tr.appendChild(tdKey1);
            tr.appendChild(tdValue1);
            tr.appendChild(tdKey2);
            tr.appendChild(tdValue2);
            tbody.appendChild(tr);
          };

          // Helper function to add a full-width row for a single key-value pair
          const addFullRow = (key, value, field, editable = true) => {
            const tr = document.createElement("tr");
            const tdKey = document.createElement("td");
            tdKey.className = "key";
            tdKey.textContent = key;
            const tdValue = document.createElement("td");
            tdValue.className = `full-value ${editable ? "editable" : ""}`;
            tdValue.dataset.field = field;
            tdValue.colSpan = 3;
            tdValue.textContent = value || "";
            tr.appendChild(tdKey);
            tr.appendChild(tdValue);
            tbody.appendChild(tr);
          };

          // Common fields for both Konut and Arsa
          addRow("ID:", data.listingId, "Fiyat:", data.price ? `${data.price.toLocaleString()} TL` : "", "listingId", "price", false, true);
          addRow("T√ºr:", data.type, "Kategori:", data.category, "type", "category", false, false);
          addRow("Yer:", `${data.province}/${data.district}`, "Adres:", data.address, "location", "address", false, true);
          addRow("ƒ∞leti≈üim:", data.contact, "Ajan:", data.agent, "contact", "agent", true, false);

          // Category-specific fields
          if (data.category === "Konut") {
            addRow("Metrekare:", data.squareMeters, "Oda Sayƒ±sƒ±:", data.roomType, "squareMeters", "roomType", true, true);
            addRow("Kat:", data.floor, "Toplam Kat:", data.totalFloors, "floor", "totalFloors", true, true);
            addRow("Isƒ±nma:", data.heating, "Site ƒ∞√ßerisinde:", data.site, "heating", "site", true, true);
            addRow("Otopark:", data.parking, "Tarih:", data.timestamp ? data.timestamp.toDate().toLocaleString() : "", "parking", "timestamp", true, false);
            addFullRow("A√ßƒ±klama:", data.description, "description");
            addFullRow("Not:", data.notes, "notes");
          } else if (data.category === "Arsa") {
            addRow("Metrekare:", data.squareMeters, "ƒ∞mar Durumu:", data.developmentStatus, "squareMeters", "developmentStatus", true, true);
            addFullRow("Tarih:", data.timestamp ? data.timestamp.toDate().toLocaleString() : "", "timestamp", false);
            addFullRow("A√ßƒ±klama:", data.description, "description");
            addFullRow("Not:", data.notes, "notes");
          }

          table.appendChild(tbody);
          listingsDiv.innerHTML = "";
          listingsDiv.appendChild(titleHeading);
          listingsDiv.appendChild(table);

          // Images section
          const galleryContainer = document.createElement("div");
          galleryContainer.className = "image-gallery-container";
          const imagesDiv = document.createElement("div");
          imagesDiv.className = "image-gallery";
          imagesDiv.id = "imageGallery";
          renderImages(imagesDiv);
          galleryContainer.appendChild(imagesDiv);

          // Add navigation arrows
          const leftArrow = document.createElement("button");
          leftArrow.className = "gallery-arrow left";
          leftArrow.textContent = "‚ùÆ";
          leftArrow.onclick = () => scrollGallery(-300); // Scroll left by 300px
          const rightArrow = document.createElement("button");
          rightArrow.className = "gallery-arrow right";
          rightArrow.textContent = "‚ùØ";
          rightArrow.onclick = () => scrollGallery(300); // Scroll right by 300px
          galleryContainer.appendChild(leftArrow);
          galleryContainer.appendChild(rightArrow);

          listingsDiv.appendChild(galleryContainer);

          // Add image upload input (hidden by default)
          const imageUploadDiv = document.createElement("div");
          imageUploadDiv.id = "imageUploadDiv";
          imageUploadDiv.style.display = "none";
          const imageUploadInput = document.createElement("input");
          imageUploadInput.type = "file";
          imageUploadInput.accept = "image/*";
          imageUploadInput.multiple = true;
          imageUploadInput.onchange = handleImageUpload;
          imageUploadDiv.appendChild(imageUploadInput);
          listingsDiv.appendChild(imageUploadDiv);
        } else {
          listingsDiv.innerHTML = "<p>Listing not found.</p>";
        }
      }).catch(err => {
        console.log("Details load error:", err.message);
        listingsDiv.innerHTML = `<p>Error loading details: ${err.message}</p>`;
      });
    }

    function renderImages(imagesDiv) {
      imagesDiv.innerHTML = "";
      if (images.length > 0) {
        images.forEach((photoUrl, index) => {
          const container = document.createElement("div");
          container.className = "image-container";
          const img = document.createElement("img");
          img.src = photoUrl;
          img.onclick = () => !editMode && openPopup(index); // Disable pop-up in edit mode
          const removeBtn = document.createElement("button");
          removeBtn.className = "remove-btn";
          removeBtn.textContent = "√ó";
          removeBtn.style.display = editMode ? "block" : "none";
          removeBtn.onclick = () => removeImage(index);
          container.appendChild(img);
          container.appendChild(removeBtn);
          imagesDiv.appendChild(container);
        });
      } else {
        const noImage = document.createElement("p");
        noImage.textContent = "No images available";
        imagesDiv.appendChild(noImage);
      }
    }

    function scrollGallery(amount) {
      const gallery = document.getElementById("imageGallery");
      gallery.scrollLeft += amount;
    }

    function handleImageUpload(event) {
      const files = event.target.files;
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        reader.onload = function(e) {
          images.push(e.target.result);
          newImages.push(file);
          const imagesDiv = document.getElementById("imageGallery");
          renderImages(imagesDiv);
        };
        reader.readAsDataURL(file);
      }
    }

    function removeImage(index) {
      images.splice(index, 1);
      newImages.splice(index, 1); // Remove from new images if it was newly added
      const imagesDiv = document.getElementById("imageGallery");
      renderImages(imagesDiv);
    }

    function toggleEditMode() {
      editMode = !editMode;
      const table = document.getElementById("listingTable");
      const cells = table.querySelectorAll(".editable");
      const imageUploadDiv = document.getElementById("imageUploadDiv");
      const imagesDiv = document.getElementById("imageGallery");
      const saveBtn = document.getElementById("saveBtn");
      const cancelBtn = document.getElementById("cancelBtn");

      if (editMode) {
        // Enter edit mode
        cells.forEach(cell => {
          const field = cell.dataset.field;
          if (field === "listingId" || field === "timestamp" || field === "agent") return; // Skip non-editable fields

          const value = cell.textContent;
          let inputElement;
          if (field === "description" || field === "notes") {
            inputElement = document.createElement("textarea");
            inputElement.value = value;
          } else if (field === "roomType") {
            inputElement = createRoomTypeDropdown(value);
          } else if (field === "heating") {
            inputElement = createHeatingDropdown(value);
          } else if (field === "site") {
            inputElement = createSiteDropdown(value);
          } else if (field === "parking") {
            inputElement = createParkingDropdown(value);
          } else if (field === "developmentStatus") {
            inputElement = createDevelopmentStatusDropdown(value);
          } else if (field === "floor") {
            inputElement = createFloorDropdown(value);
          } else if (field === "totalFloors") {
            inputElement = createTotalFloorsDropdown(value);
          } else if (field === "price" || field === "squareMeters") {
            inputElement = document.createElement("input");
            inputElement.type = "number";
            inputElement.value = value.replace(/[^0-9]/g, "");
          } else {
            inputElement = document.createElement("input");
            inputElement.type = "text";
            inputElement.value = value;
          }
          cell.innerHTML = "";
          cell.appendChild(inputElement);
        });
        imageUploadDiv.style.display = "block";
        renderImages(imagesDiv); // Show remove buttons
        saveBtn.style.display = "inline-block";
        cancelBtn.style.display = "inline-block";
      } else {
        // Exit edit mode without saving
        loadListingDetails(document.getElementById("listingDetails"));
        imageUploadDiv.style.display = "none";
        newImages = []; // Clear new images
        saveBtn.style.display = "none";
        cancelBtn.style.display = "none";
      }
    }

    function saveChanges() {
      const table = document.getElementById("listingTable");
      const cells = table.querySelectorAll(".editable");
      const updatedData = { ...originalData };
      const saveBtn = document.getElementById("saveBtn");
      const cancelBtn = document.getElementById("cancelBtn");

      cells.forEach(cell => {
        const field = cell.dataset.field;
        if (field === "listingId" || field === "timestamp" || field === "agent") return;

        if (field === "description" || field === "notes") {
          const textarea = cell.querySelector("textarea");
          updatedData[field] = textarea ? textarea.value : cell.textContent;
        } else if (field === "roomType" || field === "heating" || field === "site" || field === "parking" || field === "developmentStatus" || field === "floor" || field === "totalFloors") {
          const select = cell.querySelector("select");
          updatedData[field] = select ? select.value : cell.textContent;
        } else if (field === "price" || field === "squareMeters") {
          const input = cell.querySelector("input");
          updatedData[field] = input ? (parseFloat(input.value) || 0) : 0;
        } else {
          const input = cell.querySelector("input");
          updatedData[field] = input ? input.value : cell.textContent;
        }
      });

      // Update title in the heading
      const titleHeading = document.querySelector(".listing-title");
      titleHeading.textContent = updatedData.title;

      // Handle image uploads
      const uploadPromises = [];
      newImages.forEach(file => {
        const photoRef = ref(storage, `photos/${docId}/${file.name}`);
        uploadPromises.push(uploadBytes(photoRef, file).then(snapshot => {
          return getDownloadURL(snapshot.ref).then(url => {
            images.push(url);
          });
        }));
      });

      Promise.all(uploadPromises).then(() => {
        updatedData.photos = images;
        updateDoc(doc(db, "properties", docId), updatedData).then(() => {
          alert("ƒ∞lan ba≈üarƒ±yla g√ºncellendi!");
          editMode = false;
          newImages = [];
          loadListingDetails(document.getElementById("listingDetails"));
          document.getElementById("imageUploadDiv").style.display = "none";
          saveBtn.style.display = "none";
          cancelBtn.style.display = "none";
        }).catch(err => {
          console.log("Update error:", err.message);
          alert("ƒ∞lan g√ºncellenirken hata olu≈ütu: " + err.message);
        });
      }).catch(err => {
        console.log("Image upload error:", err.message);
        alert("Fotoƒüraf y√ºklenirken hata olu≈ütu: " + err.message);
      });
    }

    function cancelEdit() {
      editMode = false;
      newImages = [];
      loadListingDetails(document.getElementById("listingDetails"));
      document.getElementById("imageUploadDiv").style.display = "none";
      const saveBtn = document.getElementById("saveBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      saveBtn.style.display = "none";
      cancelBtn.style.display = "none";
    }

    function showDeleteConfirm() {
      const popup = document.getElementById("deleteConfirmPopup");
      popup.style.display = "flex";
    }

    function closeDeleteConfirm() {
      const popup = document.getElementById("deleteConfirmPopup");
      popup.style.display = "none";
    }

    function confirmDelete() {
      closeDeleteConfirm();
      window.deleteListing(docId);
    }

    // Image pop-up functions
    function openPopup(index) {
      currentImageIndex = index;
      const popup = document.getElementById("imagePopup");
      const popupImage = document.getElementById("popupImage");
      const counter = document.getElementById("imageCounter");
      popupImage.src = images[currentImageIndex];
      counter.textContent = `${currentImageIndex + 1}/${images.length}`;
      popup.style.display = "flex";
    }

    function closePopup() {
      const popup = document.getElementById("imagePopup");
      popup.style.display = "none";
    }

    function changeImage(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
      const popupImage = document.getElementById("popupImage");
      const counter = document.getElementById("imageCounter");
      popupImage.src = images[currentImageIndex];
      counter.textContent = `${currentImageIndex + 1}/${images.length}`;
    }

    // Add event listener to close the pop-up when clicking outside the image
    const popup = document.getElementById("imagePopup");
    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        closePopup();
      }
    });

    // Expose functions to the global scope for inline event handlers
    window.openPopup = openPopup;
    window.closePopup = closePopup;
    window.changeImage = changeImage;
    window.showDeleteConfirm = showDeleteConfirm;
    window.closeDeleteConfirm = closeDeleteConfirm;
    window.confirmDelete = confirmDelete;
    window.toggleEditMode = toggleEditMode;
    window.saveChanges = saveChanges;
    window.cancelEdit = cancelEdit;
    window.scrollGallery = scrollGallery;
  </script>
</body>
</html>
