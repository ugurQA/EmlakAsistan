<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Admin Dashboard</h1>
                    <button class="btn btn-danger btn-sm" onclick="window.logout()">
                        <i class="fas fa-sign-out-alt"></i> Çıkış
                    </button>
                </div>

                <ul class="nav nav-tabs mb-4">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#temsilciler">
                            <i class="fas fa-users"></i> Temsilciler
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#ilanlar">
                            <i class="fas fa-list"></i> İlanlar
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div id="temsilciler" class="tab-pane fade show active">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3>Temsilci Listesi</h3>
                            <button class="btn btn-success btn-sm" onclick="window.addAgent()">
                                <i class="fas fa-plus"></i> Yeni Temsilci
                            </button>
                        </div>
                        <div id="agentStats"></div>
                    </div>
                    <div id="ilanlar" class="tab-pane fade">
                        <h3 class="mb-3">İlan Listesi</h3>
                        <div id="allListings"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
