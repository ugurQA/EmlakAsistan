<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Temsilci Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .form-label {
            margin-bottom: 0.3rem;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons .btn {
            flex: 1;
        }
        .card-body {
            padding: 2rem 3rem;
        }
        .form-control {
            max-width: 100%;
            margin: 0 auto;
        }
        form {
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">Yeni Temsilci Ekle</h3>
                    </div>
                    <div class="card-body">
                        <form id="addAgentForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Adı</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Soyadı</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefon</label>
                                <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10}" placeholder="5XX XXX XXXX">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="action-buttons">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus me-2"></i>Temsilci Ekle</button>
                                <a href="admin.html" class="btn btn-secondary"><i class="fas fa-times me-2"></i>İptal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebaseConfig.js';
        import { collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        document.getElementById('addAgentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;

            try {
                // Add user to Firestore with role and name
                await addDoc(collection(db, 'users'), {
                    email: email,
                    firstName: firstName,
                    lastName: lastName,
                    displayName: `${firstName} ${lastName}`,
                    phone: phone,
                    password: password, // Store password temporarily - should be handled by backend in production
                    role: 'agent',
                    createdAt: serverTimestamp()
                });
                
                alert('Temsilci başarıyla eklendi!');
                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Error adding agent:', error);
                alert('Hata: ' + error.message);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
