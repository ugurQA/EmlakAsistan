<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Temsilci Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .form-label {
            margin-bottom: 0.3rem;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
        }
        .action-buttons .btn {
            flex: 1;
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            min-width: fit-content;
            margin: 0;
            border: 1px solid transparent;
        }
        .action-buttons .btn i {
            font-size: 0.875rem;
            margin: 0 0.5rem 0 0;
            padding: 0;
            line-height: 1;
        }
        .card-body {
            padding: 2rem 3rem;
        }
        .form-control {
            max-width: 100%;
            margin: 0 auto;
        }
        form {
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">Yeni Temsilci Ekle</h3>
                    </div>
                    <div class="card-body">
                        <form id="addAgentForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Adı</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Soyadı</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefon</label>
                                <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10}" placeholder="5XX XXX XXXX">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="action-buttons">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Temsilci Ekle</button>
                                <a href="admin.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> İptal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebaseConfig.js';
        import { collection, addDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';
        import { createUserWithEmailAndPassword, initializeAuth } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
        import { getApp, initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';

        // Create a secondary auth instance for agent creation
        const secondaryApp = initializeApp(getApp().options, 'Secondary');
        const secondaryAuth = initializeAuth(secondaryApp);

        document.getElementById('addAgentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!firstName || !lastName || !phone || !email || !password) {
                alert('Lütfen tüm alanları doldurun.');
                return;
            }

            try {
                // Create user with secondary auth instance
                const userCredential = await createUserWithEmailAndPassword(secondaryAuth, email, password);
                
                // Add agent to Firestore
                await addDoc(collection(db, 'agents'), {
                    firstName: firstName,
                    lastName: lastName,
                    name: `${firstName} ${lastName}`,
                    phone: phone,
                    email: email,
                    listingCount: 0,
                    timestamp: new Date(),
                    uid: userCredential.user.uid
                });

                // Clean up secondary auth
                await secondaryAuth.signOut();

                alert('Temsilci başarıyla eklendi!');
                sessionStorage.setItem('returnToAgents', 'true');
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Error adding agent:', error);
                alert('Temsilci eklenirken bir hata oluştu: ' + error.message);
            }
        });

        window.returnToDashboard = function() {
            sessionStorage.setItem('returnToAgents', 'true');
            window.location.href = 'dashboard.html';
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
